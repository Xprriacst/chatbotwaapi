[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/api/websocket"
  to = "/.netlify/functions/websocket"
  status = 200
  force = true
  [redirects.headers]
    X-From = "Netlify"
    Connection = "upgrade"
    Upgrade = "websocket"
